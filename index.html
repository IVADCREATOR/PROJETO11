<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM - Bananas Koki</title>
    
    <style>
        /* Reset e Base */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #1a1a2e; color: #e4e4f0; } /* Fundo escuro moderno */

        /* Container Principal */
        #admin-container {
            padding: 40px;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Títulos e Headers */
        .admin-header {
            color: #f7b731; /* Amarelo/Dourado de Destaque */
            margin-bottom: 30px;
            border-bottom: 3px solid #3d3d5c;
            padding-bottom: 15px;
            font-size: 2.5em;
            font-weight: 700;
        }

        /* Seções do Painel */
        .admin-section {
            background-color: #22223b; /* Fundo de seção ligeiramente mais claro */
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border-left: 5px solid #6c757d; /* Borda de destaque lateral */
        }
        .admin-section h3 {
            color: #90d4ff; /* Azul Claro para subtítulos */
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 1px solid #3d3d5c;
            padding-bottom: 10px;
        }

        /* Formulários e Inputs */
        .admin-form label {
            display: block;
            margin-bottom: 8px;
            margin-top: 15px;
            font-weight: 600;
            color: #c0c0e0;
        }
        .admin-form input[type="text"], 
        .admin-form input[type="number"], 
        .admin-form input[type="url"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #3d3d5c;
            background-color: #333350;
            color: #ffffff;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .admin-form input:focus {
            outline: none;
            border-color: #f7b731;
        }

        /* Botões */
        .admin-button {
            width: 100%;
            background-color: #4CAF50; /* Verde Principal */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }
        .admin-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .btn-exit {
            background-color: #d9534f; /* Vermelho para Sair */
        }
        .btn-exit:hover {
            background-color: #c9302c;
        }
        .btn-save-category {
            width: auto;
            margin-top: 0;
            padding: 8px 15px;
            background-color: #90d4ff;
            color: #1a1a2e;
        }
        .btn-save-category:hover {
            background-color: #6daee3;
        }

        /* Lista de Edição de Categorias */
        .category-edit-list { 
            list-style: none; 
            padding: 0; 
        }
        .category-edit-item {
            background-color: #2b2b4d;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .category-edit-item input {
            width: 55%;
            margin-top: 0;
        }
        
        /* Mensagem de acesso */
        .access-message {
            padding: 20px;
            background-color: #333350;
            border-radius: 8px;
            text-align: center;
        }
        .access-message h2 {
            color: #d9534f;
        }
        .access-message p {
            margin-top: 10px;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div id="admin-container">
        <div class="access-message">
             <h2>Verificando Acesso ADM...</h2>
             <p style="color: #c0c0e0; margin-top: 15px;">Para acessar, adicione <b>?uid=czk1lWJTQMexNzCb6jpsn5YXH9j1</b> à URL.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
