<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel ADM - Bananas Koki</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 

    <style>
        /* Reset e Base */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Verdana', sans-serif;
        }
        body { 
            background: #2c3e50; /* Azul escuro - cor profissional de ADM */
            color: #ecf0f1; /* Texto claro */
            line-height: 1.6;
        }

        /* Container Principal */
        #admin-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: #34495e; /* Fundo do container ADM */
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); /* Efeito 3D sutil */
        }
        
        /* Título e Header */
        .admin-header {
            color: #3498db; /* Azul vibrante */
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Seções do ADM */
        .admin-section {
            background: #4a657e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            border-left: 5px solid #e67e22; /* Laranja para destaque */
        }
        .admin-section h3 {
            color: #f39c12;
            margin-bottom: 15px;
            border-bottom: 1px solid #5d758c;
            padding-bottom: 5px;
        }

        /* Formulários e Inputs */
        .admin-form label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #bdc3c7;
        }
        .admin-form input[type="text"], 
        .admin-form input[type="url"],
        .admin-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #5d758c;
            color: white;
            transition: all 0.3s;
        }
        .admin-form input:focus {
            background-color: #6a839a;
            box-shadow: 0 0 5px #3498db;
            outline: none;
        }

        /* Botões */
        .admin-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .admin-button:hover {
            opacity: 0.9;
            transform: translateY(-1px); /* Efeito de profundidade */
        }
        .admin-button:active {
            transform: translateY(1px);
        }

        /* Botão Salvar Principal */
        .admin-button[onclick^="saveGeneral"] {
            background-color: #2ecc71; /* Verde */
            color: white;
        }
        /* Botão Sair */
        .btn-exit {
            float: right;
            background-color: #e74c3c; /* Vermelho */
            color: white;
        }
        /* Botão Salvar Categoria */
        .btn-save-category {
            background-color: #f39c12; /* Laranja */
            color: #34495e;
            padding: 8px 15px;
            margin-left: 10px;
        }


        /* Lista de Edição de Categorias */
        .category-edit-list {
            list-style: none;
        }
        .category-edit-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #5d758c;
        }
        .category-edit-item input {
            flex-grow: 1;
            margin-bottom: 0;
            width: auto; 
        }

        /* Mensagem de Acesso Negado */
        .access-message {
            text-align: center;
            padding: 50px;
            background: #c0392b; /* Vermelho forte */
            border-radius: 10px;
        }
        
        /* Responsividade básica */
        @media (max-width: 768px) {
            #admin-container {
                margin: 20px;
                padding: 15px;
            }
            .admin-header {
                font-size: 2em;
            }
            .btn-exit {
                float: none;
                display: block;
                width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    
    <div id="admin-container">
        <p style="text-align: center; color: #bdc3c7;">Carregando Painel de Administração...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
